spring.application.name=Parkify
spring.datasource.url=jdbc:postgresql://localhost:5432/vehicle_management
spring.datasource.username=postgres
spring.datasource.password=post123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Global log level
logging.level.root=INFO

# Package-specific log level
logging.level.com.company.controller=DEBUG
logging.level.com.company.service=INFO

# Log file output
logging.file.name=logs/app.log



